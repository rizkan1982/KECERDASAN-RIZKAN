<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIZKAN AI CHAT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0A0F2C;
      color: #FFFFFF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .chat-container {
      background: #0D1B2A;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 201, 255, 0.15);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00C9FF;
    }
    #userInput {
      background: #09162E;
      border: 1px solid #00C9FF;
      color: #FFFFFF;
      border-radius: 8px;
    }
    #userInput::placeholder {
      color: #888;
    }
    .btn-primary {
      background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 30px;
      margin-top: 10px;
      transition: transform 0.3s;
      color: #0A0F2C;
    }
    .btn-primary:hover {
      transform: scale(1.05);
    }
    #response {
      margin-top: 20px;
      padding: 15px;
      background: #09162E;
      border-radius: 10px;
      min-height: 80px;
      color: #D1E8FF;
      white-space: pre-wrap;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <h2>RIZKAN AI CHAT</h2>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="userInput"
        placeholder="Tulis pertanyaanmu..." />
    </div>
    <button class="btn btn-primary" onclick="sendMessage()">Kirim Pertanyaan</button>
    <div id="response"></div>
  </div>

  <script>
  async function sendMessage() {
    const input = document.getElementById('userInput').value.trim().toLowerCase();
    const responseDiv = document.getElementById('response');

    if (!input) {
      responseDiv.innerHTML = '<em>Silakan masukkan pertanyaan.</em>';
      return;
    }

    responseDiv.innerHTML = '<em>Loading...</em>';

    // ðŸ”¥ Cek kata kunci manual dulu
    if (input.includes('rizkan') || input.includes('dado')) {
      responseDiv.innerHTML = 'Rizkan Isya Pratama adalah orang ganteng sekaligus pencipta saya âœ¨.';
      return;
    }

    // Kalau tidak ada kata kunci, lanjut fetch ke API
    try {
      const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
        method: 'POST',
        headers: {
          Authorization: 'Bearer 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',
          'HTTP-Referer': 'https://www.sitename.com',
          'X-Title': 'SiteName',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          model: 'deepseek/deepseek-r1:free',
          messages: [{ role: 'user', content: input }],
        }),
      });

      const data = await response.json();
      console.log(data);
      const markdownText = data.choices?.[0]?.message?.content || 'Tidak ada respon.';
      responseDiv.innerHTML = marked.parse(markdownText);
    } catch (error) {
      responseDiv.innerHTML = '<strong>Error:</strong> ' + error.message;
    }
  }
</script>
</body>
</html>
